window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.8

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Fira Code Nerd Font 
    style:  Bold
  Light:
    family: Fira Code Nerd Font 
    style:  Light
  Medium:
    family: Fira Code Nerd Font 
    style:  Medium
  Regular:
    family: Fira Code Nerd Font 
    style:  Regular
  Retina:
    family: Fira Code Nerd Font 
    style:  Retina
  Retina:
    family: Fira Code Nerd Font 
    style:  Retina
  size: 11
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/fish

key_bindings:
  - {
      key: Return,
      mods: Super|Shift,
      action: SpawnNewInstance
    }
theme: Ayu-Dark
